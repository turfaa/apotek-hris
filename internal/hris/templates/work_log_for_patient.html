<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: monospace;
            width: 76mm;
            margin: 0;
            padding: 8px;
            font-size: 14px;
            line-height: 1.3;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
            border-bottom: 1px solid #000;
            padding-bottom: 8px;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .info-section {
            margin-bottom: 12px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
        }
        .row .label {
            font-weight: bold;
        }
        .divider {
            border-top: 1px dashed #000;
            margin: 12px 0;
        }
        .results-section {
            margin: 12px 0;
        }
        .result-item {
            margin: 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px dotted #000;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item .work-type {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 15px;
        }
        .result-item .outcome {
            display: flex;
            justify-content: space-between;
            margin-left: 8px;
            font-size: 14px;
        }
        .result-item .outcome .result {
            font-weight: bold;
        }
        .result-item .notes {
            margin-top: 4px;
            margin-left: 8px;
            font-size: 13px;
        }
        .footer-notes {
            margin-top: 16px;
            border-top: 1px solid #000;
            padding-top: 8px;
        }
        .footer-notes .title {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 15px;
        }
        @media print {
            @page {
                margin: 0;
                size: 76mm auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Catatan Hasil Tes</h2>
    </div>

    <div class="info-section">
        <div class="row">
            <span class="label">Nama:</span>
            <span>{{.PatientName}}</span>
        </div>

        <div class="row">
            <span class="label">Tanggal:</span>
            <span>{{.Date}}</span>
        </div>

        <div class="row">
            <span class="label">Tempat:</span>
            <span>{{.Place}}</span>
        </div>

        <div class="row">
            <span class="label">Petugas:</span>
            <span>{{.EmployeeName}}</span>
        </div>
    </div>

    <div class="divider"></div>

    <div class="results-section">
        {{range .Units}}
            <div class="result-item">
                <div class="work-type">{{.WorkType}}</div>
                <div class="outcome">
                    <span>Hasil:</span>
                    <span class="result">{{.WorkOutcome}} {{.OutcomeUnit}}</span>
                </div>
                {{if .Notes}}
                    <div class="notes">{{.Notes}}</div>
                {{end}}
            </div>
        {{end}}
    </div>

    {{if .Notes}}
        <div class="footer-notes">
            <div class="title">Catatan:</div>
            {{.Notes}}
        </div>
    {{end}}
</body>
<script>
    window.onload = function() {
        window.print();
        window.onafterprint = function() {
            window.close();
        };
    };
</script>
</html>
